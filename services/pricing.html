<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pricing – Neil Smith Media Group</title>

  <!-- Global site styles -->
  <link rel="stylesheet" href="/css/global.css" />
  <link rel="stylesheet" href="/css/layout.css" />
  <link rel="stylesheet" href="/css/header.css" />
  <link rel="stylesheet" href="/css/navigation.css" />
  <link rel="stylesheet" href="/css/footer.css" />
  <link rel="stylesheet" href="/css/forms.css" />
  <link rel="stylesheet" href="/css/pricing.css" />

  <script type="module" src="/js/modules/site-settings.js"></script>
</head>

<body>
  <!-- JS detects ?embed=1 and adds class -->
  <script>
    (function() {
      const params = new URLSearchParams(location.search);
      if (params.get('embed') === '1') document.body.classList.add('embed');
    })();
  </script>

  <!-- Header include (hidden automatically in embed mode) -->
  <div id="header-container"></div>

  <main id="pricing-main" role="main">
    <section id="pricing-section">
      <h1>Service Pricing</h1>
      <p class="intro">
        Below are our current base packages and à la carte rates. Contact us for a custom quote.
      </p>

      <!-- Packages -->
      <div id="pricing-container">
        <!-- Populated dynamically via pricing.js / get_pricing.php -->
        <noscript>
          <p>Enable JavaScript to view live pricing information.</p>
        </noscript>
      </div>
    </section>
  </main>

  <!-- Footer include (hidden automatically in embed mode) -->
  <div id="footer-container"></div>

  <!-- Header/Footer injection -->
  <script>
    (function () {
      fetch("/header.html")
        .then((r) => r.text())
        .then((html) => {
          document.getElementById("header-container").innerHTML = html;
        })
        .catch(() => {});
      fetch("/footer.html")
        .then((r) => r.text())
        .then((html) => {
          document.getElementById("footer-container").innerHTML = html;
        })
        .catch(() => {});
    })();
  </script>

  <!-- Pricing logic (unchanged) -->
  <script src="/js/modules/pricing.js" defer></script>
</body>
</html>
