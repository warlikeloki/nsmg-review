<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pricing · Neil Smith Media Group</title>

  <!-- Global Styles -->
  <link rel="stylesheet" href="/css/global.css" />

  <!-- Navigation, Header, Footer Styles (included on all pages by default) -->
  <link rel="stylesheet" href="/css/navigation.css" />
  <link rel="stylesheet" href="/css/header.css" />
  <link rel="stylesheet" href="/css/footer.css" />

  <!-- Page-Specific Styles -->
  <link rel="stylesheet" href="/css/pricing.css" />

  <!-- Mobile Stylesheet (for responsive adjustments) -->
  <link rel="stylesheet" href="/css/mobile.css" />
</head>
<body>
  <!-- HEADER INJECTION -->
  <div id="header"></div>

  <main id="main-content">
    <h1>Our Services &amp; Pricing</h1>

    <!-- PRICING CONTAINER: JavaScript Will Populate This -->
    <div id="pricing-container">
      <p>Loading pricing…</p>
    </div>
  </main>

  <!-- FOOTER INJECTION -->
  <div id="footer"></div>

  <!-- ================= HEADER & FOOTER INJECTION SCRIPT ================= -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Load header.html into #header
      fetch('/header.html')
        .then((res) => {
          if (!res.ok) throw new Error(`Failed to load header: ${res.status}`);
          return res.text();
        })
        .then((html) => {
          document.getElementById('header').innerHTML = html;
        })
        .catch((err) => {
          console.error(err);
        });

      // Load footer.html into #footer
      fetch('/footer.html')
        .then((res) => {
          if (!res.ok) throw new Error(`Failed to load footer: ${res.status}`);
          return res.text();
        })
        .then((html) => {
          document.getElementById('footer').innerHTML = html;
        })
        .catch((err) => {
          console.error(err);
        });
    });
  </script>

  <!-- ================= MAIN.JS ENTRY POINT ================= -->
  <!-- 
    We no longer include pricing.js directly because main.js already imports it.
    Ensure that /js/main.js has a line like: `import '/js/pricing.js';`
  -->
  <script type="module" src="/js/main.js"></script>
</body>
</html>
