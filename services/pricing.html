<!-- --- /pricing.html (Issue #49) --- -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pricing — Neil Smith Media Group</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="/css/global.css" />
  <link rel="stylesheet" href="/css/layout.css" />
  <link rel="stylesheet" href="/css/navigation.css" />
  <link rel="stylesheet" href="/css/pricing.css" />
  <link rel="stylesheet" href="/css/footer.css" />
  <link rel="stylesheet" href="/css/mobile.css" />
</head>
<body>
  <!-- HEADER -->
  <div id="header-container"></div>
  <script>
    fetch('/header.html')
      .then(r => r.text())
      .then(html => document.getElementById('header-container').innerHTML = html);
  </script>

  <!-- MAIN CONTENT -->
  <main class="pricing-section">
    <section id="packages-section">
      <h2>Packages</h2>
      <table class="pricing-table" id="packages-table">
        <thead>
          <tr>
            <th>Package</th>
            <th>Description</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody id="packages-body">
          <!-- Filled dynamically -->
        </tbody>
      </table>
    </section>

    <section id="ala-carte-section">
      <h2>À La Carte</h2>
      <table class="pricing-table" id="ala-carte-table">
        <thead>
          <tr>
            <th>Service</th>
            <th>Description</th>
            <th>Rate</th>
          </tr>
        </thead>
        <tbody id="ala-carte-body">
          <!-- Filled dynamically -->
        </tbody>
      </table>
    </section>
  </main>

  <!-- FOOTER -->
  <div id="footer-container"></div>
  <script>
    fetch('/footer.html')
      .then(r => r.text())
      .then(html => document.getElementById('footer-container').innerHTML = html);
  </script>

  <!-- Load all JS modules (including pricing) -->
  <script type="module" src="/js/main.js" defer></script>
</body>
</html>
