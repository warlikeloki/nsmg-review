<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Other Services - Neil Smith Media Group</title>

  <link rel="preload" href="/media/icons/favicon.svg" as="image" type="image/svg+xml">
  <link rel="icon" type="image/svg+xml" href="/media/icons/favicon.svg" />
  <link rel="stylesheet" href="/css/global.css" />
  <link rel="stylesheet" href="/css/layout.css" />
  <link rel="stylesheet" href="/css/header.css" />
  <link rel="stylesheet" href="/css/sticky-header.css" />
  <link rel="stylesheet" href="/css/navigation.css" />
  <link rel="stylesheet" href="/css/footer.css" />
  <link rel="stylesheet" href="/css/mobile.css" />
  <!-- Reuse the same card/grid styles as the equipment UI -->
  <link rel="stylesheet" href="/css/equipment.css" />
  <link rel="stylesheet" href="/css/wip.css" />
  <script type="module" src="/js/wip.js" defer></script>
  <script type="module" src="/js/modules/site-settings.js"></script>
</head>
<body>
  <!-- HEADER injected by main.js -->
  <div id="header-container"></div>

  <div class="page-container">
    <aside class="sidebar left-sidebar"></aside>

    <main class="main-content">
      <!-- data-fragment wrapper helps services.js extract the right content -->
      <article data-fragment="service">
        <h1>Other Services</h1>
        <p>Additional ways we can support your project.</p>

        <!-- Changed from #other-services-container to #other-services-list 
             to match what services.js expects -->
        <section id="other-services-list">
          <p>Loading services...</p>
        </section>
      </article>
    </main>

    <aside class="sidebar right-sidebar"></aside>
  </div>

  <!-- FOOTER injected by main.js -->
  <div id="footer-container"></div>

  <!-- main.js will auto-import /js/modules/other-services.js because of the container ID -->
  <script type="module" src="/js/main.js" defer></script>
</body>
</html>
