<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photography - Neil Smith Media Group</title>

  <link rel="preload" href="/media/icons/favicon.svg" as="image" type="image/svg+xml">
  <link rel="icon" type="image/svg+xml" href="/media/icons/favicon.svg" />
  <link rel="stylesheet" href="/css/global.css" />
  <link rel="stylesheet" href="/css/layout.css" />
  <link rel="stylesheet" href="/css/header.css" />
  <link rel="stylesheet" href="/css/sticky-header.css" />
  <link rel="stylesheet" href="/css/navigation.css" />
  <link rel="stylesheet" href="/css/footer.css" />
  <link rel="stylesheet" href="/css/mobile.css" />
  <link rel="stylesheet" href="/css/equipment.css" />
  <link rel="stylesheet" href="/css/wip.css" />
  <script type="module" src="/js/wip.js" defer></script>
  <script type="module" src="/js/modules/site-settings.js"></script>
</head>
<body>
  <!-- HEADER (injected by /js/main.js) -->
  <div id="header-container"></div>

  <div class="page-container">
    <aside class="sidebar left-sidebar"></aside>

    <main class="main-content">
      <!-- data-fragment wrapper helps services.js extract the right content -->
      <article data-fragment="service">
        <h1>Photography</h1>
        <p>Selected gear commonly used for photography.</p>

        <!-- Both data-category and data-category-filter for compatibility -->
        <section id="equipment-list" class="equipment-grid" 
                 data-category="photography" 
                 data-category-filter="photography">
          <p>Loading equipment...</p>
        </section>
      </article>
    </main>

    <aside class="sidebar right-sidebar"></aside>
  </div>

  <!-- FOOTER (injected by /js/main.js) -->
  <div id="footer-container"></div>

  <script type="module" src="/js/main.js" defer></script>
</body>
</html>
