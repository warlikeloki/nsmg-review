<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Request Services â€“ Neil Smith Media Group</title>
    <!-- SEO Meta Description -->
  <meta
    name="description"
    content="Request a personalized quote from Neil Smith Media Group for photography, videography, or editing services by completing our online form."
  />
  <!-- Stylesheets -->
  <link rel="stylesheet" href="/css/global.css" />
  <link rel="stylesheet" href="/css/layout.css" />
  <link rel="stylesheet" href="/css/header.css" />
  <link rel="stylesheet" href="/css/sticky-header.css" />
  <link rel="stylesheet" href="/css/navigation.css" />
  <link rel="stylesheet" href="/css/footer.css" />
  <link rel="stylesheet" href="/css/forms.css" />
  <link rel="stylesheet" href="/css/mobile.css" />
  <link rel="stylesheet" href="/css/equipment.css" />
  <link rel="stylesheet" href="/css/wip.css" />
  <script type="module" src="/js/wip.js" defer></script>
</head>
<body>
  <div id="header-container"></div>

  <div class="page-container">
    <!-- Left Sidebar: Button Navigation -->
    <aside class="sidebar left-sidebar">
      <div id="services-nav">
        <h2>Our Services</h2>
        <button class="admin-button" data-service="photography">Photography</button>
        <button class="admin-button" data-service="videography">Videography</button>
        <button class="admin-button" data-service="editing">Editing</button>
        <button class="admin-button" data-service="other-services">Other Services</button>
        <button class="admin-button" data-service="pricing">Pricing</button>
        <button class="admin-button" data-service="request-form">Request a Service</button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content" id="services-content">
      <section class="request-form-section">
        <h2>Request a Quote</h2>
        <p>Fill out the form below to request a quoteâ€¦</p>

        <form id="service-request-form" novalidate>
          <div id="request-status" class="form-status" aria-live="polite"></div>

          <label for="name">Name <span>*</span></label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email <span>*</span></label>
          <input type="email" id="email" name="email" required />

          <label for="phone">Phone (optional)</label>
          <input type="tel" id="phone" name="phone" />

          <label for="services[]">Service Type(s) <span>*</span></label>
            <div class="checkbox-group">
              <label><input type="checkbox" name="services[]" value="General Inquiry" required> General Inquiry</label>
              <label><input type="checkbox" name="services[]" value="Photography" required> Photography</label>
              <label><input type="checkbox" name="services[]" value="Videography"> Videography</label>
              <label><input type="checkbox" name="services[]" value="Editing"> Editing</label>
              <label><input type="checkbox" name="services[]" value="Other Services"> Other Services</label>
            </div>

          <label for="date">Preferred Date (optional)</label>
          <input type="date" id="date" name="date" />

          <label for="location">Service Location (optional)</label>
          <input type="text" id="location" name="location"
                 placeholder="Address, venue, or general location" />

          <label for="duration">Estimated Duration (optional)</label>
          <input type="text" id="duration" name="duration"
                 placeholder="e.g., 2 hours, full day" />

          <label for="details">Project Details <span>*</span></label>
          <textarea id="details" name="details" rows="6" required></textarea>

          <button type="submit" class="btn">Submit Request</button>
        </form>
      </section>
    </main>

    <!-- Right Sidebar -->
    <aside class="sidebar right-sidebar"></aside>
  </div>

  <div id="footer-container"></div>
  <script>
    fetch('/header.html')
      .then(r=>r.text())
      .then(html=>document.getElementById('header-container').innerHTML=html);
    fetch('/footer.html')
      .then(r=>r.text())
      .then(html=>document.getElementById('footer-container').innerHTML=html);
  </script>

  <script type="module" src="" defer></script>
</body>
</html>
