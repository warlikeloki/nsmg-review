<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Services - Neil Smith Media Group</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="/css/global.css" />
  <link rel="stylesheet" href="/css/layout.css" />
  <link rel="stylesheet" href="/css/header.css" />
  <link rel="stylesheet" href="/css/navigation.css" />
  <link rel="stylesheet" href="/css/forms.css" />
  <link rel="stylesheet" href="/css/mobile.css" />
  <link rel="stylesheet" href="/css/equipment.css" />

  <!-- Site-wide JS -->
  <script type="module" src="/js/main.js" defer></script>
</head>
<body>
  <div id="header-container"></div>

  <div class="page-container">
    <!-- Left Sidebar: Button Navigation -->
    <aside class="sidebar left-sidebar">
      <div id="services-nav">
        <h2>Our Services</h2>
        <button class="admin-button" data-service="photography">Photography</button>
        <button class="admin-button" data-service="videography">Videography</button>
        <button class="admin-button" data-service="editing">Editing</button>
        <button class="admin-button" data-service="other-services">Other Services</button>
        <button class="admin-button" data-service="pricing">Pricing</button>
        <button class="admin-button" data-service="request-form">Request a Service</button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content" id="services-content">
      <div id="service-placeholder">
        <h1>Our Services</h1>
        <p>Select a service from the left to learn more about what we offer.</p>
      </div>
    </main>

    <!-- Right Sidebar: Equipment List -->
    <aside class="sidebar right-sidebar"></aside>
  </div>

  <div id="footer-container"></div>

  <!-- Service Request Form Script -->
  <script src="/js/service-request.js" defer></script>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const navButtons = document.querySelectorAll("#services-nav .admin-button");
    const content = document.getElementById("services-content");

    navButtons.forEach(button => {
      button.addEventListener("click", () => {
        // Update active state
        navButtons.forEach(btn => btn.classList.remove("active"));
        button.classList.add("active");

        const service = button.getAttribute("data-service");

        // Handle special cases
        if (service === 'pricing') {
          window.location.href = '/pricing.html';
          return;
        }
        if (service === 'request-form') {
          window.location.href = '/request-form.html';
          return;
        }

        // Load service content dynamically
        const url = `/services/${service}.html`;
        fetch(url)
          .then(res => {
            if (!res.ok) throw new Error('Content not found');
            return res.text();
          })
          .then(html => {
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, "text/html");
            const mainContent = doc.querySelector("main");
            content.innerHTML = mainContent
              ? mainContent.innerHTML
              : "<p>Unable to load service content.</p>";

            // Reload equipment list if present
            if (typeof loadEquipment === 'function') {
              loadEquipment();
            }
          })
          .catch(err => {
            console.error(err);
            content.innerHTML = "<p>Error loading content.</p>";
          });
      });
    });
  });
  </script>
</body>
</html>
