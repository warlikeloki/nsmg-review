<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Request Services - Neil Smith Media Group</title>

  <!-- SEO Meta Description -->
  <meta name="description" content="Request a personalized quote from Neil Smith Media Group for photography, videography, or editing services by completing our online form." />
  <link rel="canonical" href="https://neilsmith.org/services/request-form.html" />

  <!-- Open Graph -->
  <meta property="og:site_name" content="Neil Smith Media Group" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Request a Quote - Neil Smith Media Group" />
  <meta property="og:description" content="Get started with your project. Request a personalized quote for photography, videography, or editing services." />
  <meta property="og:image" content="https://neilsmith.org/media/og/contact.jpg" />
  <meta property="og:url" content="https://neilsmith.org/services/request-form.html" />
  <meta name="twitter:card" content="summary_large_image" />

  <!-- Structured Data (Schema.org) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "ContactPage",
    "name": "Request Services",
    "description": "Request a personalized quote for photography, videography, or editing services from Neil Smith Media Group",
    "url": "https://neilsmith.org/services/request-form.html",
    "mainEntity": {
      "@type": "ProfessionalService",
      "name": "Neil Smith Media Group",
      "url": "https://neilsmith.org/",
      "email": "neil@neilsmith.org",
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "Customer Service",
        "email": "neil@neilsmith.org",
        "availableLanguage": "English"
      }
    }
  }
  </script>

  <!-- Breadcrumb Schema -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "BreadcrumbList",
    "itemListElement": [
      {
        "@type": "ListItem",
        "position": 1,
        "name": "Home",
        "item": "https://neilsmith.org/"
      },
      {
        "@type": "ListItem",
        "position": 2,
        "name": "Services",
        "item": "https://neilsmith.org/services.html"
      },
      {
        "@type": "ListItem",
        "position": 3,
        "name": "Request a Quote",
        "item": "https://neilsmith.org/services/request-form.html"
      }
    ]
  }
  </script>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="/css/global.css" />
  <link rel="stylesheet" href="/css/layout.css" />
  <link rel="stylesheet" href="/css/header.css" />
  <link rel="stylesheet" href="/css/sticky-header.css" />
  <link rel="stylesheet" href="/css/navigation.css" />
  <link rel="stylesheet" href="/css/footer.css" />
  <link rel="stylesheet" href="/css/forms.css" />
  <link rel="stylesheet" href="/css/mobile.css" />
  <link rel="stylesheet" href="/css/equipment.css" />
  <link rel="stylesheet" href="/css/wip.css" />
  <script type="module" src="/js/wip.js" defer></script>
  <script type="module" src="/js/modules/site-settings.js"></script>
</head>
<body>
  <div id="header-container"></div>

  <div class="page-container">
    <!-- Left Sidebar: Button Navigation -->
    <aside class="sidebar left-sidebar">
      <div id="services-nav">
        <h2>Our Services</h2>
        <button class="admin-button" data-service="photography">Photography</button>
        <button class="admin-button" data-service="videography">Videography</button>
        <button class="admin-button" data-service="editing">Editing</button>
        <button class="admin-button" data-service="other-services">Other Services</button>
        <button class="admin-button" data-service="pricing">Pricing</button>
        <button class="admin-button" data-service="request-form">Request a Service</button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content" id="services-content">
      <section class="request-form-section">
        <h2>Request a Quote</h2>
        <p>Fill out the form below to request a quote</p>

        <form id="service-request-form" novalidate aria-labelledby="request-form-title">
          <h3 id="request-form-title" class="visually-hidden">Service Request Form</h3>

          <!-- Status messages with ARIA live region -->
          <div id="service-request-status" class="form-status" aria-live="polite" aria-atomic="true"></div>

          <!-- Fallback link container -->
          <div id="service-request-fallback" class="form-fallback" hidden></div>

          <label for="sr-name">Name <span aria-label="required">*</span></label>
          <input
            type="text"
            id="sr-name"
            name="name"
            required
            aria-required="true"
            aria-describedby="sr-name-error"
            autocomplete="name" />
          <span id="sr-name-error" class="error-message" role="alert" hidden></span>

          <label for="sr-email">Email <span aria-label="required">*</span></label>
          <input
            type="email"
            id="sr-email"
            name="email"
            required
            aria-required="true"
            aria-describedby="sr-email-error"
            autocomplete="email" />
          <span id="sr-email-error" class="error-message" role="alert" hidden></span>

          <label for="sr-phone">Phone (optional)</label>
          <input
            type="tel"
            id="sr-phone"
            name="phone"
            autocomplete="tel" />

          <fieldset>
            <legend>Service Type(s) <span aria-label="required">*</span></legend>
            <div class="checkbox-group" role="group" aria-describedby="services-error">
              <label><input type="checkbox" name="services[]" value="General Inquiry" required aria-required="true"> General Inquiry</label>
              <label><input type="checkbox" name="services[]" value="Photography"> Photography</label>
              <label><input type="checkbox" name="services[]" value="Videography"> Videography</label>
              <label><input type="checkbox" name="services[]" value="Editing"> Editing</label>
              <label><input type="checkbox" name="services[]" value="Other Services"> Other Services</label>
            </div>
            <span id="services-error" class="error-message" role="alert" hidden></span>
          </fieldset>

          <label for="sr-target-date">Preferred Date (optional)</label>
          <input
            type="date"
            id="sr-target-date"
            name="target_date"
            aria-describedby="sr-target-date-hint" />
          <span id="sr-target-date-hint" class="field-hint">When would you like service?</span>

          <label for="sr-location">Service Location (optional)</label>
          <input
            type="text"
            id="sr-location"
            name="service_location"
            placeholder="Address, venue, or general location"
            aria-describedby="sr-location-hint" />
          <span id="sr-location-hint" class="field-hint">Where will the service take place?</span>

          <label for="sr-duration">Estimated Duration (optional)</label>
          <input
            type="text"
            id="sr-duration"
            name="duration"
            placeholder="e.g., 2 hours, full day"
            aria-describedby="sr-duration-hint" />
          <span id="sr-duration-hint" class="field-hint">Approximate length of service needed</span>

          <label for="sr-message">Project Details <span aria-label="required">*</span></label>
          <textarea
            id="sr-message"
            name="message"
            rows="6"
            required
            aria-required="true"
            aria-describedby="sr-message-error sr-message-hint"></textarea>
          <span id="sr-message-hint" class="field-hint">Tell us about your project and needs</span>
          <span id="sr-message-error" class="error-message" role="alert" hidden></span>

          <!-- Honeypot for spam protection -->
          <input type="text" name="website" class="honeypot" tabindex="-1" autocomplete="off" aria-hidden="true" />

          <button type="submit" class="btn">Submit Request</button>
        </form>
      </section>
    </main>

    <!-- Right Sidebar -->
    <aside class="sidebar right-sidebar"></aside>
  </div>

  <div id="footer-container"></div>
  <script type="module" src="/js/main.js" defer></script>
</body>
</html>
