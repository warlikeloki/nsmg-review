<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Request Services - Neil Smith Media Group</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="/css/global.css" />
  <link rel="stylesheet" href="/css/layout.css" />
  <link rel="stylesheet" href="/css/forms.css" />
  <link rel="stylesheet" href="/css/navigation.css" />
  <link rel="stylesheet" href="/css/footer.css" />
  <link rel="stylesheet" href="/css/mobile.css" />
</head>
<body>
  <!-- HEADER -->
  <div id="header-container"></div>
  <script>
    fetch('/header.html')
      .then(r => r.text())
      .then(html => document.getElementById('header-container').innerHTML = html);
  </script>

  <main class="main-content">
    <section class="request-form-section">
      <h2>Request a Quote</h2>
      <p>Fill out the form below to request a quote for services from Neil Smith Media Group. We'll be in touch shortly.</p>

      <form id="service-request-form">
        <label for="name">Name<span>*</span></label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email<span>*</span></label>
        <input type="email" id="email" name="email" required />

        <label for="phone">Phone (optional)</label>
        <input type="tel" id="phone" name="phone" />

        <label>Service Type(s)<span>*</span></label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="services[]" value="Photography" required> Photography</label>
          <label><input type="checkbox" name="services[]" value="Videography"> Videography</label>
          <label><input type="checkbox" name="services[]" value="Editing"> Editing</label>
          <label><input type="checkbox" name="services[]" value="Other Services"> Other Services</label>
        </div>

        <label for="date">Preferred Date (optional)</label>
        <input type="date" id="date" name="date" />

        <label for="location">Service Location (optional)</label>
        <input type="text" id="location" name="location" placeholder="Address, venue, or general location" />

        <label for="duration">Estimated Duration (optional)</label>
        <input type="text" id="duration" name="duration" placeholder="e.g., 2 hours, full day" />

        <label for="details">Project Details<span>*</span></label>
        <textarea id="details" name="details" rows="6" required></textarea>

        <button type="submit" class="btn">Submit Request</button>
        <div id="request-status" class="form-status"></div>
      </form>
    </section>
  </main>

  <!-- FOOTER -->
  <div id="footer-container"></div>
  <script>
    fetch('/footer.html')
      .then(r => r.text())
      .then(html => document.getElementById('footer-container').innerHTML = html);
  </script>

  <!-- Load all JS modules -->
  <script type="module" src="/js/main.js" defer></script>
</body>
</html>
