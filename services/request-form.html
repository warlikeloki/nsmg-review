<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Request Services - Neil Smith Media Group</title>
  <!-- SEO Meta Description -->
  <meta
    name="description"
    content="Request a personalized quote from Neil Smith Media Group for photography, videography, or editing services by completing our online form."
  />
  <!-- Stylesheets -->
  <link rel="stylesheet" href="/css/global.css" />
  <link rel="stylesheet" href="/css/layout.css" />
  <link rel="stylesheet" href="/css/header.css" />
  <link rel="stylesheet" href="/css/sticky-header.css" />
  <link rel="stylesheet" href="/css/navigation.css" />
  <link rel="stylesheet" href="/css/footer.css" />
  <link rel="stylesheet" href="/css/forms.css" />
  <link rel="stylesheet" href="/css/mobile.css" />
  <link rel="stylesheet" href="/css/equipment.css" />
  <link rel="stylesheet" href="/css/wip.css" />
  <script type="module" src="/js/wip.js" defer></script>
  <script type="module" src="/js/modules/site-settings.js"></script>
</head>
<body>
  <div id="header-container"></div>

  <div class="page-container">
    <!-- Left Sidebar: Button Navigation -->
    <aside class="sidebar left-sidebar">
      <div id="services-nav">
        <h2>Our Services</h2>
        <button class="admin-button" data-service="photography">Photography</button>
        <button class="admin-button" data-service="videography">Videography</button>
        <button class="admin-button" data-service="editing">Editing</button>
        <button class="admin-button" data-service="other-services">Other Services</button>
        <button class="admin-button" data-service="pricing">Pricing</button>
        <button class="admin-button" data-service="request-form">Request a Service</button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content" id="services-content">
      <section class="request-form-section">
        <h2>Request a Quote</h2>
        <p>Fill out the form below to request a quote</p>

        <form id="service-request-form" novalidate>
          <!-- FIXED: Correct ID for status messages -->
          <div id="service-request-status" class="form-status" aria-live="polite"></div>
          
          <!-- ADDED: Fallback link container -->
          <div id="service-request-fallback" class="form-fallback" hidden></div>

          <label for="sr-name">Name <span>*</span></label>
          <input type="text" id="sr-name" name="name" required />

          <label for="sr-email">Email <span>*</span></label>
          <input type="email" id="sr-email" name="email" required />

          <label for="sr-phone">Phone (optional)</label>
          <input type="tel" id="sr-phone" name="phone" />

          <label for="services">Service Type(s) <span>*</span></label>
          <div class="checkbox-group">
            <label><input type="checkbox" name="services[]" value="General Inquiry"> General Inquiry</label>
            <label><input type="checkbox" name="services[]" value="Photography"> Photography</label>
            <label><input type="checkbox" name="services[]" value="Videography"> Videography</label>
            <label><input type="checkbox" name="services[]" value="Editing"> Editing</label>
            <label><input type="checkbox" name="services[]" value="Other Services"> Other Services</label>
          </div>

          <!-- FIXED: Changed name from "date" to "target_date" -->
          <label for="sr-target-date">Preferred Date (optional)</label>
          <input type="date" id="sr-target-date" name="target_date" />

          <!-- FIXED: Changed name from "location" to "service_location" -->
          <label for="sr-location">Service Location (optional)</label>
          <input type="text" id="sr-location" name="service_location"
                 placeholder="Address, venue, or general location" />

          <label for="sr-duration">Estimated Duration (optional)</label>
          <input type="text" id="sr-duration" name="duration"
                 placeholder="e.g., 2 hours, full day" />

          <!-- FIXED: Changed name from "details" to "message" -->
          <label for="sr-message">Project Details <span>*</span></label>
          <textarea id="sr-message" name="message" rows="6" required></textarea>

          <!-- Honeypot for spam protection -->
          <input type="text" name="website" style="display:none" tabindex="-1" autocomplete="off" />

          <button type="submit" class="btn">Submit Request</button>
        </form>
      </section>
    </main>

    <!-- Right Sidebar -->
    <aside class="sidebar right-sidebar"></aside>
  </div>

  <div id="footer-container"></div>
  <script type="module" src="/js/main.js" defer></script>
</body>
</html>
