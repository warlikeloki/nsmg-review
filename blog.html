<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog - Neil Smith Media Group</title>
  <!-- SEO Meta Description -->
  <meta
    name="description"
    content="	Read the Neil Smith Media Group blog for photography tips, videography insights, and behind-the-scenes stories to inspire your next media project."
  />
  <!-- Favicon and App Icons -->
  <link rel="preload" href="/media/icons/favicon.svg" as="image" type="image/svg+xml">
  <link rel="shortcut icon" href="/media/icons/favicon.ico" type="image/x-icon" />
  <link rel="icon" type="image/svg+xml" href="/media/icons/favicon.svg" />
  <link rel="icon" type="image/png" href="/media/icons/favicon-96x96.png" sizes="96x96" />
  <link rel="apple-touch-icon" sizes="180x180" href="/media/icons/apple-touch-icon.png" />
  <link rel="manifest" href="/media/icons/site.webmanifest" />
  <meta name="apple-mobile-web-app-title" content="NSMG" />
  <meta name="application-name" content="Neil Smith Media Group" />

  <!-- Stylesheets -->
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/layout.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/navigation.css">
  <link rel="stylesheet" href="/css/blog.css">
  <link rel="stylesheet" href="/css/footer.css">
  <link rel="stylesheet" href="/css/mobile.css">
  <link rel="stylesheet" href="/css/wip.css" />
  <script type="module" src="/js/wip.js" defer></script>
</head>
<body>
  <!-- HEADER -->
  <div id="header-container"></div>
  <div class="page-container">
    <!-- Left Sidebar (Issue #29) -->
    <aside class="sidebar left-sidebar">
      <!-- e.g. quick links, social icons, site mapâ€¦ -->
    </aside>
  <!-- MAIN CONTENT -->
  <main id="blog-page">
    <h1>Blog</h1>
    <div id="blog-posts-container" class="blog-posts"></div>
  </main>
    <!-- Right Sidebar (Issue #29) -->
    <aside class="sidebar right-sidebar">
      <!-- e.g. recent posts, contact widgetâ€¦ -->
    </aside>
  </div>
  <!-- FOOTER -->
  <div id="footer-container"></div>

  <!-- Load header and footer -->
  <script>
    fetch('/header.html')
      .then(response => response.text())
      .then(html => document.getElementById('header-container').innerHTML = html);

    fetch('/footer.html')
      .then(response => response.text())
      .then(html => document.getElementById('footer-container').innerHTML = html);
  </script>

  <!-- Load all JS modules -->
  <script type="module" src="/js/main.js" defer></script>
</body>
</html>
