<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Testimonials - Neil Smith Media Group</title>

  <!-- Stylesheets: restore your usual set + scoped page CSS -->
  <link rel="stylesheet" href="/css/global.css"/>
  <link rel="stylesheet" href="/css/layout.css"/>
  <link rel="stylesheet" href="/css/header.css"/>
  <link rel="stylesheet" href="/css/navigation.css"/>
  <link rel="stylesheet" href="/css/forms.css"/>        <!-- restored -->
  <link rel="stylesheet" href="/css/media.css"/>        <!-- restored -->
  <link rel="stylesheet" href="/css/testimonials.css"/>
  <link rel="stylesheet" href="/css/footer.css"/>
  <link rel="stylesheet" href="/css/mobile.css"/>
  <link rel="stylesheet" href="/css/testimonials-page.css"/> <!-- new, scoped -->
</head>
<body>
  <!-- Header -->
  <div id="header-container"></div>

  <main id="testimonials-page" class="with-sidebars">
    <aside class="left-sidebar">
      <nav class="sidebar-nav">
        <ul>
          <li><a href="/index.html">Home</a></li>
          <li><a href="/services.html">Services</a></li>
          <li><a href="/portfolio.html">Portfolio</a></li>
          <li><a href="/contact.html">Contact</a></li>
        </ul>
      </nav>
    </aside>

    <section class="content">
      <h1>Testimonials</h1>
      <p id="testimonials-status" class="status-note">Loading testimonials…</p>
      <div class="testimonials-grid">
        <!-- Cards injected by /js/modules/testimonials.js -->
      </div>
    </section>

    <aside class="right-sidebar">
      <div class="sidebar-box">
        <h2>Work With Us</h2>
        <p>Ready to plan your project?</p>
        <a class="fs-button" href="/contact.html">Start a Conversation</a>
      </div>
    </aside>
  </main>

  <!-- Footer -->
  <div id="footer-container"></div>

  <!-- Header/Footer injection (per your convention) -->
  <script>
    (function () {
      fetch('/header.html').then(r => r.text()).then(html => {
        document.getElementById('header-container').innerHTML = html;
      }).catch(()=>{});
      fetch('/footer.html').then(r => r.text()).then(html => {
        document.getElementById('footer-container').innerHTML = html;
      }).catch(()=>{});
    })();
  </script>

  <!-- Page script (kept in modules/) -->
  <script src="/js/modules/testimonials.js" defer></script>
</body>
</html>
