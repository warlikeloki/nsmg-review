<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Testimonials - Neil Smith Media Group</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/layout.css" />
    <link rel="stylesheet" href="/css/navigation.css" />
    <link rel="stylesheet" href="/css/forms.css" />
    <link rel="stylesheet" href="/css/media.css" />
    <link rel="stylesheet" href="/css/mobile.css" />
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <link rel="stylesheet" href="/css/testimonials.css">

    <!-- JavaScript -->
<script type="module" src="/js/main.js" defer></script>

</head>
<body>
    <!-- Header -->
    <div id="header-container"></div>
  <div class="page-container">
    <!-- Left Sidebar (Issue #29) -->
    <aside class="sidebar left-sidebar">
      <!-- e.g. quick links, social icons, site map… -->
    </aside>
    <!-- Main Content -->
    <main class="testimonials-section">
        <h2>Customer Testimonials</h2>
        <div id="testimonials-container" class="testimonials-container"></div>
    </main>
    <!-- Right Sidebar (Issue #29) -->
    <aside class="sidebar right-sidebar">
      <!-- e.g. recent posts, contact widget… -->
    </aside>
  </div>
    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Load Header and Footer -->
    <script>
        fetch('/header.html')
            .then(response => response.text())
            .then(html => document.getElementById('header-container').innerHTML = html);

        fetch('/footer.html')
            .then(response => response.text())
            .then(html => document.getElementById('footer-container').innerHTML = html);
    </script>
</body>
</html>
