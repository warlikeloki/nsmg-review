  <!-- CSS -->
  <link rel="stylesheet" href="/css/global.css" />
  <link rel="stylesheet" href="/css/layout.css" />
  <link rel="stylesheet" href="/css/header.css" />
  <link rel="stylesheet" href="/css/sticky-header.css" />
  <link rel="stylesheet" href="/css/navigation.css" />
  <link rel="stylesheet" href="/css/forms.css" />
  <link rel="stylesheet" href="/css/footer.css" />
  <link rel="stylesheet" href="/css/mobile.css" />
  <link rel="stylesheet" href="/css/equipment.css" />
  <link rel="stylesheet" href="/css/loading-skeleton.css" />
  <link rel="stylesheet" href="/css/wip.css" />

  <!-- Page-scoped overrides for the Services drawer -->
  <style>
    /* Desktop: drawer behaves like a static vertical sidebar */
    #services-drawer.nav-menu {
      display: block;
      position: static;
      transform: none;
      height: auto;
      width: auto;
      box-shadow: none;
      border: 0;
      background: transparent;
      padding: 0;
    }
    #services-drawer .admin-button { display: block; width: 100%; margin-bottom: .5rem; }
    .left-sidebar #services-nav { display: block; }

    /* Hide the page-level hamburger on desktop; navigation.css handles ≤1023px */
    #services-toggle.hamburger { display: none; }

    /* Mobile: off-canvas drawer toggled via aria-controls */
    @media (max-width: 1023px) {
      #services-toggle.hamburger { display: inline-block; }
      #services-drawer.nav-menu { padding: 80px 16px 16px; }
      .left-sidebar { display: none; }
    }
  </style>

  <!-- JS (global bootstrap + small page helpers) -->
  <script type="module" src="/js/main.js" defer></script>
  <script type="module" src="/js/wip.js" defer></script>
  <script type="module" src="/js/modules/site-settings.js" defer></script>
</head>
<body class="services">
  <a class="skip-link" href="#services-content">Skip to main content</a>

  <!-- HEADER (injected by /js/main.js) -->
  <div id="header-container" role="banner"></div>

  <!-- Spacer prevents sticky header overlap -->
  <div class="header-offset" aria-hidden="true"></div>

  <div class="page-container" id="services-page">
    <!-- Left Sidebar: Services Drawer Host -->
    <aside class="sidebar left-sidebar" aria-label="Services sidebar" role="complementary">
      <!-- IMPORTANT: id + class=nav-menu so the global nav fallback can toggle .open -->
      <nav id="services-drawer" class="nav-menu" aria-label="Services Menu">
        <div id="services-nav">
          <h2>Our Services</h2>
          <button type="button" class="admin-button" data-service="photography">Photography</button>
          <button type="button" class="admin-button" data-service="videography">Videography</button>
          <button type="button" class="admin-button" data-service="editing">Editing</button>
          <button type="button" class="admin-button" data-service="other-services">Other Services</button>
          <button type="button" class="admin-button" data-service="pricing">Pricing</button>
          <button type="button" class="admin-button" data-service="request-form">Request a Service</button>
        </div>
      </nav>
    </aside>

    <!-- Main Content (services.js injects fragments + equipment here) -->
    <main class="main-content" id="services-content" role="main" tabindex="-1" aria-labelledby="services-title">
      <!-- ARIA live region for screen reader announcements -->
      <div id="service-announcer" class="visually-hidden" aria-live="polite" aria-atomic="true"></div>

      <!-- Mobile-only dashboard hamburger; aria-controls points to the drawer -->
      <button
        type="button"
        id="services-toggle"
        class="hamburger"
        aria-label="Toggle services menu"
        aria-controls="services-drawer"
        aria-expanded="false"
        data-dashboard-toggle
      >
        <span></span><span></span><span></span>
      </button>

      <div id="service-placeholder">
        <h1 id="services-title">Our Services</h1>
        <p>Select a service from the left to learn more about what we offer.</p>
      </div>
      <!-- services.js will create #service-mount and, when needed, #service-equipment-main here -->
    </main>

    <!-- Right Sidebar (kept for future use; intentionally empty) -->
    <aside class="sidebar right-sidebar" aria-label="Right sidebar" role="complementary"></aside>
  </div>

  <!-- FOOTER (injected by /js/main.js) -->
  <div id="footer-container" role="contentinfo"></div>

  <!-- Page-specific loader (must be after main so DOM hooks exist) -->
  <script type="module" src="/js/pages/services.js" defer></script>
</body>
</html>
