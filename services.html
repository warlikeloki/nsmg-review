<body>
  <!-- HEADER -->
  <div id="header-container"></div>
  <script>
    fetch('/header.html')
      .then(r => r.text())
      .then(html => document.getElementById('header-container').innerHTML = html);
  </script>

  <div class="page-container">
    <!-- Left Sidebar: Button Navigation -->
    <aside class="sidebar left-sidebar">
      <div id="services-nav">
        <h2>Our Services</h2>
        <button class="admin-button" data-service="photography">Photography</button>
        <button class="admin-button" data-service="videography">Videography</button>
        <button class="admin-button" data-service="editing">Editing</button>
        <button class="admin-button" data-service="other-services">Other Services</button>
        <button class="admin-button" data-service="request-form">Request a Service</button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content" id="services-content">
      <!-- NSM-85: mobile services toggle -->
      <button id="services-toggle" class="btn services-toggle" aria-expanded="false" aria-controls="services-nav">
      Services â˜°
      </button>
      <div id="service-placeholder">
        <h1>Our Services</h1>
        <p>Select a service from the left to learn more about what we offer.</p>
      </div>
    </main>

    <!-- Right Sidebar: Equipment List -->
    <aside class="sidebar right-sidebar"></aside>
  </div>

  <!-- FOOTER -->
  <div id="footer-container"></div>
  <script>
    fetch('/footer.html')
      .then(r => r.text())
      .then(html => document.getElementById('footer-container').innerHTML = html);
  </script>

  <!-- Page-specific loader -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const navButtons = document.querySelectorAll("#services-nav .admin-button");
      const content = document.getElementById("services-content");

      function ensureModule(src) {
        if ([...document.scripts].some(s => s.getAttribute('src') === src)) return;
        const s = document.createElement('script');
        s.src = src;
        s.defer = true;
        document.body.appendChild(s);
      }

      function hydrateInjectedContent(service) {
        if (content.querySelector('#equipment-list')) {
          ensureModule('/js/modules/equipment.js?v=2025-08-23.1');
          if (typeof window.loadEquipment === 'function') window.loadEquipment();
        }
        if (content.querySelector('#other-services-container')) {
          ensureModule('/js/modules/other-services.js?v=2025-08-23.1');
        }
        if (service === 'request-form') {
          ensureModule('/js/modules/service-request.js?v=2025-08-23.1');
        }
      }

      navButtons.forEach(button => {
        button.addEventListener("click", () => {
          navButtons.forEach(btn => btn.classList.remove("active"));
          button.classList.add("active");

          const service = button.getAttribute("data-service");
          const url = service === 'request-form'
            ? '/services/request-form.html'
            : `/services/${service}.html`;

          fetch(url, { cache: 'no-store' })
            .then(res => {
              if (!res.ok) throw new Error(`Content not found: ${url}`);
              return res.text();
            })
            .then(html => {
              const parser = new DOMParser();
              const doc = parser.parseFromString(html, 'text/html');
              const main = doc.querySelector('main');
              content.innerHTML = main ? main.innerHTML : '<p>Unable to load content.</p>';
              hydrateInjectedContent(service);
            })
            .catch(err => {
              console.error(err);
              content.innerHTML = `<p>Error loading content: ${err.message}</p>`;
            });
        });
      });
    });
  </script>
</body>
</html>
