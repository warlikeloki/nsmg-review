<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Services - Neil Smith Media Group</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="/css/global.css" />
  <link rel="stylesheet" href="/css/layout.css" />
  <link rel="stylesheet" href="/css/header.css" />
  <link rel="stylesheet" href="/css/navigation.css" />
  <link rel="stylesheet" href="/css/footer.css" />
  <link rel="stylesheet" href="/css/forms.css" />
  <link rel="stylesheet" href="/css/mobile.css" />
  <link rel="stylesheet" href="/css/equipment.css" />

  <!-- Scripts -->
  <script src="/js/equipment.js" defer></script>
</head>
<body>
  <div id="header-container"></div>

  <div class="page-container">
<!-- Left Sidebar: Button Navigation -->
<aside class="sidebar left-sidebar">
  <div id="services-nav">
    <h2>Our Services</h2>
    <button class="admin-button" data-service="photography">Photography</button>
    <button class="admin-button" data-service="videography">Videography</button>
    <button class="admin-button" data-service="editing">Editing</button>
    <button class="admin-button" data-service="other-services">Other Services</button>
    <button class="admin-button" data-service="request-form">Request a Service</button>

    
  </div>
</aside>

<!-- Main Content -->
<main class="main-content" id="services-content">
  <div id="service-placeholder">
    <h1>Our Services</h1>
    <p>Select a service from the left to learn more about what we offer.</p>
  </div>
</main>

    <!-- Right Sidebar: Equipment List -->
    <aside class="sidebar right-sidebar">

</aside>
  </div>

  <div id="footer-container"></div>

  <script>
  fetch('/header.html')
    .then(res => res.text())
    .then(html => document.getElementById('header-container').innerHTML = html);

  fetch('/footer.html')
    .then(res => res.text())
    .then(html => document.getElementById('footer-container').innerHTML = html);

  // Load main content only from service pages
  document.addEventListener("DOMContentLoaded", () => {
    const navButtons = document.querySelectorAll("#services-nav .admin-button");
    const content = document.getElementById("services-content");

    navButtons.forEach(button => {
  button.addEventListener("click", () => {
    // Remove 'active' from all buttons
    navButtons.forEach(btn => btn.classList.remove("active"));
    
    // Add 'active' to the clicked one
    button.classList.add("active");

    const service = button.getAttribute("data-service");
      fetch(`/services/${service}.html`)
      .then(res => res.text())
      .then(html => {
    const parser = new DOMParser();
    const doc = parser.parseFromString(html, "text/html");
    const mainContent = doc.querySelector("main, body"); // fallback to <body> for form pages
    content.innerHTML = mainContent ? mainContent.innerHTML : "<p>Unable to load service content.</p>";

    if (typeof loadEquipment === 'function') {
      loadEquipment();
    }
  })

      .catch(err => {
        console.error(err);
        content.innerHTML = "<p>Error loading content.</p>";
      });
  });
});

  });
</script>

</body>
</html>
