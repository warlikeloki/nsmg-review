<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Services - Neil Smith Media Group</title>

  <!-- SEO Meta Description -->
  <meta
    name="description"
    content="Explore Neil Smith Media Group's services: event photography, videography, editing, and other creative services tailored to your project needs."
  />

  <!-- Stylesheets -->
  <link rel="stylesheet" href="/css/global.css" />
  <link rel="stylesheet" href="/css/layout.css" />
  <link rel="stylesheet" href="/css/header.css" />
  <link rel="stylesheet" href="/css/sticky-header.css" />
  <link rel="stylesheet" href="/css/navigation.css" />
  <link rel="stylesheet" href="/css/forms.css" />
  <link rel="stylesheet" href="/css/footer.css" />
  <link rel="stylesheet" href="/css/mobile.css" />
  <link rel="stylesheet" href="/css/equipment.css" />

  <!-- Site-wide JS -->
  <script type="module" src="/js/main.js" defer></script>
  <link rel="stylesheet" href="/css/wip.css" />
  <script type="module" src="/js/wip.js" defer></script>
  <script type="module" src="/js/modules/site-settings.js"></script>
</head>
<body>
  <!-- HEADER -->
  <div id="header-container"></div>
  <script>
    fetch('/header.html')
      .then(r => r.text())
      .then(html => document.getElementById('header-container').innerHTML = html);
  </script>

  <div class="page-container">
    <!-- Left Sidebar: Button Navigation -->
    <aside class="sidebar left-sidebar">
      <div id="services-nav">
        <h2>Our Services</h2>
        <button class="admin-button" data-service="photography">Photography</button>
        <button class="admin-button" data-service="videography">Videography</button>
        <button class="admin-button" data-service="editing">Editing</button>
        <button class="admin-button" data-service="other-services">Other Services</button>
        <!-- NEW: Pricing button (same styling/class as others) -->
        <button class="admin-button" data-service="pricing">Pricing</button>
        <button class="admin-button" data-service="request-form">Request a Service</button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content" id="services-content">
      <!-- NSM-85: mobile services toggle -->
      <button id="services-toggle" class="btn services-toggle" aria-expanded="false" aria-controls="services-nav">
        Services ☰
      </button>
      <div id="service-placeholder">
        <h1>Our Services</h1>
        <p>Select a service from the left to learn more about what we offer.</p>
      </div>
    </main>

    <!-- Right Sidebar (present but empty by default) -->
    <aside class="sidebar right-sidebar"></aside>
  </div>

  <!-- FOOTER -->
  <div id="footer-container"></div>
  <script>
    fetch('/footer.html')
      .then(r => r.text())
      .then(html => document.getElementById('footer-container').innerHTML = html);
  </script>

  <!-- Page-specific JS (migrated out of inline script) -->
  <script type="module" src="/js/pages/services.js" defer></script>
</body>
</html>
