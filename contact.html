<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Neil Smith Media Group</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="/css/global.css" />
  <link rel="stylesheet" href="/css/layout.css" />
  <link rel="stylesheet" href="/css/header.css" />
  <link rel="stylesheet" href="/css/footer.css" />
  <link rel="stylesheet" href="/css/navigation.css" />
  <link rel="stylesheet" href="/css/forms.css" />
  <link rel="stylesheet" href="/css/mobile.css" />
</head>
<body>
  <!-- Header -->
  <div id="header-container"></div>
  <script>
    fetch('/header.html')
      .then(res => res.text())
      .then(html => document.getElementById('header-container').innerHTML = html);
  </script>

  <div class="page-container">
    <!-- Left Sidebar -->
    <aside class="sidebar left-sidebar"></aside>

    <!-- Main Content -->
    <main class="main-content">
      <section class="contact-section">
        <h1>Contact Us</h1>
        <p>Use the form below to get in touch with Neil Smith Media Group. Weâ€™ll get back to you as soon as possible.</p>

        <form id="contact-form">
          <label for="name">Name<span>*</span></label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email<span>*</span></label>
          <input type="email" id="email" name="email" required />

          <label for="topic">What is this regarding?<span>*</span></label>
          <select id="topic" name="topic" required>
            <option value="" disabled selected>Select a topic</option>
            <option value="Photography">Photography</option>
            <option value="Videography">Videography</option>
            <option value="Editing">Editing</option>
            <option value="Other Services">Other Services</option>
            <option value="General">General</option>
          </select>

          <label for="message">Message<span>*</span></label>
          <textarea id="message" name="message" rows="6" required></textarea>

          <button type="submit" class="btn">Send Message</button>
          <div id="form-status" class="form-status"></div>
        </form>
      </section>
    </main>

    <!-- Right Sidebar -->
    <aside class="sidebar right-sidebar"></aside>
  </div>

  <!-- Footer -->
  <div id="footer-container"></div>
  <script>
    fetch('/footer.html')
      .then(res => res.text())
      .then(html => document.getElementById('footer-container').innerHTML = html);
  </script>

  <!-- Contact Form JS -->
  <script src="/js/contact.js" defer></script>
</body>
</html>
