<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Neil Smith Media Group</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/navigation.css">
    <link rel="stylesheet" href="/css/forms.css">
    <link rel="stylesheet" href="/css/media.css">
    <link rel="stylesheet" href="/css/mobile.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
</head>
<body>
    <!-- Header -->
    <div id="header-container"></div>

    <main class="main-content">
        <section class="contact-section">
            <h1>Contact Us</h1>
            <p>Have a question, project idea, or just want to say hello? We'd love to hear from you. Use the form below to get in touch.</p>

            <form action="/php/form-handling/contact_form.php" method="POST" class="contact-form">
                <div class="form-field">
                    <label for="name" class="form-label">Your Name:</label>
                    <input type="text" id="name" name="name" required class="form-input" placeholder="John Doe">
                </div>

                <div class="form-field">
                    <label for="email" class="form-label">Your Email:</label>
                    <input type="email" id="email" name="email" required class="form-input" placeholder="you@example.com">
                </div>

                <div class="form-field">
                    <label for="subject" class="form-label">Subject:</label>
                    <input type="text" id="subject" name="subject" required class="form-input" placeholder="Project Inquiry">
                </div>

                <div class="form-field">
                    <label for="message" class="form-label">Your Message:</label>
                    <textarea id="message" name="message" required rows="6" class="form-textarea" placeholder="Tell us about your project..."></textarea>
                </div>

                <div class="form-button-group">
                    <button type="submit" class="form-button">Send Message</button>
                </div>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <div id="footer-container"></div>

    <script>
        // Load header and footer
        fetch('/header.html')
            .then(response => response.text())
            .then(html => document.getElementById('header-container').innerHTML = html);
        fetch('/footer.html')
            .then(response => response.text())
            .then(html => document.getElementById('footer-container').innerHTML = html);
    </script>
</body>
</html>
