<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Neil Smith Media Group</title>
  <meta name="description" content="Contact Neil Smith Media Group for photography, videography, editing, and other services inquiries. Fill out our form or find our direct contact details." />

  <!-- Stylesheets -->
  <link rel="stylesheet" href="/css/global.css" />
  <link rel="stylesheet" href="/css/layout.css" />
  <link rel="stylesheet" href="/css/header.css" />
  <link rel="stylesheet" href="/css/sticky-header.css" />
  <link rel="stylesheet" href="/css/navigation.css" />
  <link rel="stylesheet" href="/css/forms.css" />
  <link rel="stylesheet" href="/css/footer.css" />
  <link rel="stylesheet" href="/css/mobile.css" />
  <link rel="stylesheet" href="/css/wip.css" />

  <!-- WIP banner loader -->
  <script type="module" src="/js/wip.js" defer></script>
  <script type="module" src="/js/modules/site-settings.js" defer></script>
</head>
<body class="contact">
  <a class="skip-link" href="#contact-main">Skip to main content</a>

  <!-- HEADER -->
  <div id="header-container" role="banner"></div>

  <!-- Spacer to prevent sticky header overlap -->
  <div class="header-offset" aria-hidden="true"></div>

  <div class="page-container">
    <aside class="sidebar left-sidebar" aria-label="Left sidebar" role="complementary"></aside>

    <main id="contact-main" class="main-content" role="main" tabindex="-1" aria-labelledby="contact-title">
      <section class="contact-section">
        <h1 id="contact-title">Contact Us</h1>
        <p>Use the form below to get in touch with Neil Smith Media Group. We'll get back to you as soon as possible.</p>

        <!-- JS intercepts submit; method/action are safe fallbacks -->
        <form id="contact-form" method="post" action="/php/submit_contact.php" autocomplete="on">
          <label for="name">Name<span aria-hidden="true">*</span></label>
          <input type="text" id="name" name="name" required autocomplete="name" />

          <label for="email">Email<span aria-hidden="true">*</span></label>
          <input type="email" id="email" name="email" required autocomplete="email" inputmode="email" />

          <label for="phone">Phone (optional)</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            inputmode="tel"
            autocomplete="tel"
            placeholder="+1 (555) 123-4567"
            aria-describedby="phone-help"
          />
          <small id="phone-help">Digits or +country code. Formatting is flexible.</small>

          <label for="topic">What is this regarding?<span aria-hidden="true">*</span></label>
          <!-- Align with backend: name="category" -->
          <select id="topic" name="category" required autocomplete="off">
            <option value="" disabled selected>Select a topic</option>
            <option value="Photography">Photography</option>
            <option value="Videography">Videography</option>
            <option value="Editing">Editing</option>
            <option value="Other Services">Other Services</option>
            <option value="General">General</option>
          </select>

          <label for="message">Message<span aria-hidden="true">*</span></label>
          <textarea id="message" name="message" rows="6" required></textarea>

          <!-- Status messages with ARIA live region -->
          <div id="contact-status" class="form-status" aria-live="polite" aria-atomic="true"></div>

          <!-- Fallback link container -->
          <div id="contact-fallback" class="form-fallback" hidden></div>

          <button type="submit" class="btn">Send Message</button>
        </form>
      </section>
    </main>

    <aside class="sidebar right-sidebar" aria-label="Right sidebar" role="complementary"></aside>
  </div>

  <!-- FOOTER -->
  <div id="footer-container" role="contentinfo"></div>

  <!-- Site bootstrap -->
  <script type="module" src="/js/main.js" defer></script>

  <!-- Ensure the contact module is loaded regardless of main.js timing -->
  <script type="module">
    import '/js/modules/contact.js';
  </script>
</body>
</html>
