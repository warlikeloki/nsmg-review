<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rank Your Vote</title>

  <!-- Styles -->
  <link rel="stylesheet" href="/css/global.css" />
  <link rel="stylesheet" href="/css/layout.css" />
  <link rel="stylesheet" href="/css/header.css" />
  <link rel="stylesheet" href="/css/sticky-header.css" />
  <link rel="stylesheet" href="/css/footer.css" />
  <link rel="stylesheet" href="/css/navigation.css" />
  <link rel="stylesheet" href="/css/mobile.css" />
  <link rel="stylesheet" href="/ranked-choice/ranked-choice.css" />
  <link rel="stylesheet" href="/css/wip.css" />
  <script type="module" src="/js/wip.js" defer></script>
</head>
<body>
  <!-- Header -->
  <div id="header-container"></div>

  <div class="page-container">
    <aside class="sidebar left-sidebar"></aside>

    <main class="main-content ranked-choice-main">
      <h1 id="ballot-title">Loading Ballot...</h1>
      <p id="ballot-description"></p>

      <form id="vote-form" class="ranked-choice-form">
        <div id="ranking-groups"></div>
        <button type="submit" class="submit-btn">Submit Your Vote</button>
        <div id="vote-status" class="form-status"></div>
      </form>
    </main>

    <aside class="sidebar right-sidebar"></aside>
  </div>

  <!-- Footer -->
  <div id="footer-container"></div>

  <!-- Scripts -->
  <script>
    fetch('/header.html')
      .then(res => res.text())
      .then(html => document.getElementById('header-container').innerHTML = html);

    fetch('/footer.html')
      .then(res => res.text())
      .then(html => document.getElementById('footer-container').innerHTML = html);
  </script>
  <script src="" defer></script>
</body>
</html>
