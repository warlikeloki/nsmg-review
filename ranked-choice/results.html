<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ranked-Choice Results</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="/css/global.css" />
  <link rel="stylesheet" href="/css/layout.css" />
  <link rel="stylesheet" href="/css/header.css" />
  <link rel="stylesheet" href="/css/sticky-header.css" />
  <link rel="stylesheet" href="/css/footer.css" />
  <link rel="stylesheet" href="/css/navigation.css" />
  <link rel="stylesheet" href="/css/mobile.css" />
  <link rel="stylesheet" href="/ranked-choice/ranked-choice.css" />
  <!-- Add to <head> or before </body> -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <link rel="stylesheet" href="/css/wip.css" />
  <script type="module" src="/js/wip.js" defer></script>
</head>
<body>
  <!-- Header -->
  <div id="header-container"></div>

  <div class="page-container">
    <aside class="sidebar left-sidebar"></aside>

    <main class="main-content ranked-choice-main">
      <h1 id="result-title">Election Results</h1>
      <div id="result-output"></div>
      <canvas id="final-result-chart"></canvas>


    </main>

    <aside class="sidebar right-sidebar"></aside>
  </div>

  <!-- Footer -->
  <div id="footer-container"></div>

  <!-- Load Header and Footer -->
  <script>
    fetch('/header.html')
      .then(res => res.text())
      .then(html => document.getElementById('header-container').innerHTML = html);

    fetch('/footer.html')
      .then(res => res.text())
      .then(html => document.getElementById('footer-container').innerHTML = html);
  </script>

  <script src="/ranked-choice/results.js" defer></script>
</body>
</html>
