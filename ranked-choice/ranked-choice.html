<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranked Choice Voting</title>
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/layout.css" />
    <link rel="stylesheet" href="/css/navigation.css" />
    <link rel="stylesheet" href="/css/forms.css" />
    <link rel="stylesheet" href="/css/media.css" />
    <link rel="stylesheet" href="/css/mobile.css" />
    <link rel="stylesheet" href="/ranked-choice/ranked-choice.css" />
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <link rel="icon" type="image/png" href="/media/icons/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/media/icons/favicon.svg" />
    <link rel="shortcut icon" href="/media/icons/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/media/icons/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="NSMG" />
    <link rel="manifest" href="/media/icons/site.webmanifest" />
    <script src="/ranked-choice/ranked-choice.js" defer></script>
</head>
<body>
    <div id="header-container"></div>

    <main class="main-content">
        <h1>Ranked Choice Voting</h1>
        <form id="ranked-choice-form">
            <fieldset>
                <legend>Ranked Choice Voting Ballot</legend>
                
                <div class="candidate-group">
                    <label for="candidate-1" class="candidate-label">Candidate 1:</label>
                    <input type="text" id="candidate-1" name="candidate-1" class="candidate-input" placeholder="Candidate Name" required>
                </div>
                
                <div class="candidate-group">
                    <label for="candidate-2" class="candidate-label">Candidate 2:</label>
                    <input type="text" id="candidate-2" name="candidate-2" class="candidate-input" placeholder="Candidate Name" required>
                </div>

                <div id="additional-candidates"></div>

                <div id="ranking-section">
                    <h2>Rank Your Choices</h2>
                    <div id="ranking-groups"></div>
                </div>

                <div class="form-button-group">
                    <button type="button" id="add-candidate-btn" class="form-button">Add Candidate</button>
                    <button type="submit" class="form-button">Submit Ballot</button>
                </div>
            </fieldset>
        </form>
    </main>

    <div id="footer-container"></div>

    <script>
        // Load header and footer
        fetch('/header.html')
            .then(response => response.text())
            .then(html => document.getElementById('header-container').innerHTML = html);

        fetch('/footer.html')
            .then(response => response.text())
            .then(html => document.getElementById('footer-container').innerHTML = html);
    </script>
</body>
</html>
