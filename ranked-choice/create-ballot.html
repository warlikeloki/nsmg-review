<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body>
  <!-- Header -->
  <div id="header-container"></div>

  <div class="page-container">
    <!-- Left Sidebar -->
    <aside class="sidebar left-sidebar"></aside>

    <!-- Main Content -->
    <main class="main-content">
      <section class="form-section">
        <h1>Create Ranked-Choice Ballot</h1>
        <form id="create-ballot-form">
          <label for="title">Ballot Title<span>*</span></label>
          <input type="text" id="title" name="title" required />

          <label for="description">Ballot Description (optional)</label>
          <textarea id="description" name="description" rows="4"></textarea>

          <label>Candidate List (2â€“10)</label>
          <div id="candidate-list">
            <input type="text" name="candidates[]" placeholder="Candidate 1" required />
            <input type="text" name="candidates[]" placeholder="Candidate 2" required />
          </div>
          <button type="button" id="add-candidate-btn" class="btn">+ Add Candidate</button>

          <label for="expires_at">Voting Deadline<span>*</span></label>
          <input type="datetime-local" id="expires_at" name="expires_at" required />

          <button type="submit" class="btn">Create Ballot</button>
          <div id="ballot-status" class="form-status"></div>
        </form>
      </section>
    </main>

    <!-- Right Sidebar -->
    <aside class="sidebar right-sidebar"></aside>
  </div>

  <!-- Footer -->
  <div id="footer-container"></div>

  <!-- Scripts -->
  <script>
    fetch('/header.html')
      .then(res => res.text())
      .then(html => document.getElementById('header-container').innerHTML = html);

    fetch('/footer.html')
      .then(res => res.text())
      .then(html => document.getElementById('footer-container').innerHTML = html);
  </script>
  <script src="" defer></script>
</body>
</html>
