name: Deploy to Staging (develop â†’ staging.neilsmith.org)

on:
  push:
    branches: [develop]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Verify required secrets exist
        run: |
          for k in FTP_HOST FTP_USERNAME FTP_PASSWORD FTP_PORT; do
            [ -z "${{ secrets.FTP_HOST }}" ] && [ "$k" = "FTP_HOST" ] && echo "::error ::Missing $k" && exit 1
            [ -z "${{ secrets.FTP_USERNAME }}" ] && [ "$k" = "FTP_USERNAME" ] && echo "::error ::Missing $k" && exit 1
            [ -z "${{ secrets.FTP_PASSWORD }}" ] && [ "$k" = "FTP_PASSWORD" ] && echo "::error ::Missing $k" && exit 1
            [ -z "${{ secrets.FTP_PORT }}" ] && [ "$k" = "FTP_PORT" ] && echo "::error ::Missing $k" && exit 1
          done
          echo "Secrets present"

      - name: Deploy via FTPS
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          protocol: ftps
          local-dir: ./                  # must end with /
          server-dir: ./                 # ðŸ‘ˆ IMPORTANT: deploy to FTP HOME (/public_html/staging)
          exclude: |
            **/.git*
            **/.github/**
            **/node_modules/**
            **/*.psd
            **/*.ai
            **/*.zip
            **/*.bak
            **/.vscode/**
            **/.DS_Store
