<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog Post - Neil Smith Media Group</title>

  <!-- Standard site CSS -->
  <link rel="stylesheet" href="/css/global.css"/>
  <link rel="stylesheet" href="/css/layout.css"/>
  <link rel="stylesheet" href="/css/header.css"/>
  <link rel="stylesheet" href="/css/sticky-header.css" />
  <link rel="stylesheet" href="/css/navigation.css"/>
  <link rel="stylesheet" href="/css/blog.css"/>
  <link rel="stylesheet" href="/css/footer.css"/>
  <link rel="stylesheet" href="/css/mobile.css"/>

  <!-- Scoped blog post CSS -->
  <link rel="stylesheet" href="/css/blog-post-page.css"/>
  <script type="module" src="/js/modules/site-settings.js"></script>
</head>
<body>
  <!-- Header include -->
  <div id="header-container"></div>

  <main id="blog-post-page">
    <p id="post-status" class="status-note"></p>

    <div class="post-hero"></div>
    <h1 class="post-title"></h1>
    <div class="post-meta"></div>
    <article class="post-content"></article>

    <p style="margin-top:1.5rem;">
      <a href="/blog.html" class="back-link">← Back to Blog</a>
    </p>
  </main>

  <!-- Footer include -->
  <div id="footer-container"></div>

  <!-- Header/Footer injection (same pattern used elsewhere) -->
  <script>
    (function () {
      fetch('/header.html').then(r => r.text()).then(html => {
        document.getElementById('header-container').innerHTML = html;
      }).catch(()=>{});
      fetch('/footer.html').then(r => r.text()).then(html => {
        document.getElementById('footer-container').innerHTML = html;
      }).catch(()=>{});
    })();
  </script>

  <!-- Detail page script -->
  <script src="/js/modules/blog-post.js" defer></script>
</body>
</html>
