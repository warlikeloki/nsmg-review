<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Settings - Neil Smith Media Group</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/forms.css">
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
    <!-- Main Content -->
    <main class="main-content" id="website-settings">
        <h1>Website Settings</h1>
        <form id="settings-form">
            <label for="site-title">Site Title:</label>
            <input type="text" id="site-title" name="site-title" placeholder="Enter site title">

            <label for="site-description">Site Description:</label>
            <textarea id="site-description" name="site-description" placeholder="Enter site description"></textarea>

            <button type="submit">Save Settings</button>
        </form>
    </main>
</body>
</html>
