<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Settings - Neil Smith Media Group</title>
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/layout.css" />
    <link rel="stylesheet" href="/css/navigation.css" />
    <link rel="stylesheet" href="/css/forms.css" />
    <link rel="stylesheet" href="/css/media.css" />
    <link rel="stylesheet" href="/css/mobile.css" />
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <script type="module" src="/js/main.js" defer></script>
</head>
<body>
    <!-- Header -->
    <div id="header-container"></div>
    <script>
        fetch('/header.html')
            .then(response => response.text())
            .then(html => document.getElementById('header-container').innerHTML = html);
    </script>

    <!-- Main Content -->
    <main id="website-settings">
        <h1>Website Settings</h1>
        <section>
            <form id="settings-form">
                <label for="site-title">Site Title:</label>
                <input type="text" id="site-title" name="site-title" placeholder="Enter site title">

                <label for="site-description">Site Description:</label>
                <textarea id="site-description" name="site-description" placeholder="Enter site description"></textarea>

                <button type="submit">Save Settings</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <div id="footer-container"></div>
    <script>
        fetch('/footer.html')
            .then(response => response.text())
            .then(html => document.getElementById('footer-container').innerHTML = html);
    </script>
</body>
</html>
