<!-- Inline, minimal fallback so the hamburger ALWAYS works on mobile.
     It politely steps aside if the real nav module sets window.__NSM_NAV_READY = true. -->
<script>
(function(){
  var attached = false;
  function onClick(e){
    if (window.__NSM_NAV_READY === true) return; // real module owns it
    var btn = e.target.closest && e.target.closest('.hamburger,[data-nav-toggle]');
    if (!btn) return;
    var id = btn.getAttribute('aria-controls') || 'nav-menu';
    var menu = document.getElementById(id);
    if (!menu) return;
    e.preventDefault();
    var isOpen = menu.classList.toggle('open');
    document.documentElement.classList.toggle('nav-open', isOpen);
    document.body.classList.toggle('nav-open', isOpen);
    btn.setAttribute('aria-expanded', String(isOpen));
  }
  // Attach once
  if (!attached) {
    document.addEventListener('click', onClick, { passive: false });
    attached = true;
  }
})();
</script>
