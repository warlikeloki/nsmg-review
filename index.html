<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Neil Smith Media Group: Photography, Videography, and Media Services." />
  <title>Neil Smith Media Group</title>
  
  <!-- Favicon and App Icons -->
  <link rel="preload" href="/media/icons/favicon.svg" as="image" type="image/svg+xml">
  <link rel="shortcut icon" href="/media/icons/favicon.ico" type="image/x-icon" />
  <link rel="icon" type="image/svg+xml" href="/media/icons/favicon.svg" />
  <link rel="icon" type="image/png" href="/media/icons/favicon-96x96.png" sizes="96x96" />
  <link rel="apple-touch-icon" sizes="180x180" href="/media/icons/apple-touch-icon.png" />
  <link rel="manifest" href="/media/icons/site.webmanifest" />
  <meta name="apple-mobile-web-app-title" content="NSMG" />
  <meta name="application-name" content="Neil Smith Media Group" />

  <!-- CSS -->
  <link rel="stylesheet" href="/css/global.css" />
  <link rel="stylesheet" href="/css/layout.css" />
  <link rel="stylesheet" href="/css/header.css" />
  <link rel="stylesheet" href="/css/navigation.css" />
  <link rel="stylesheet" href="/css/testimonials.css" />
  <link rel="stylesheet" href="/css/mobile.css" />
  <link rel="stylesheet" href="/css/footer.css" />
  <!-- <link rel="stylesheet" href="/css/media.css" />  Remove if that file doesnâ€™t exist -->

  <!-- JS -->
  <script type="module" src="/js/main.js" defer></script>
</head>
<body>
  <!-- Header -->
  <div id="header-container"></div>
  <script>
    fetch('/header.html')
      .then(r => r.text())
      .then(html => document.getElementById('header-container').innerHTML = html);
  </script>

  <div class="page-container">
    <!-- Left Sidebar -->
    <aside class="sidebar left-sidebar">
      <!-- Optional content like social links, quick menu, or brand highlights -->
    </aside>

    <!-- Main Content -->
    <main class="main-content" id="home">
      <section class="hero">
        <h1>Welcome to Neil Smith Media Group</h1>
        <p>Professional photography, videography, and media solutions to help you stand out.</p>
        <a href="/services.html" class="btn">Explore Our Services</a>
      </section>

      <!-- Testimonials Slideshow Section -->
      <section class="testimonials-section" id="homepage-testimonials">
        <h2>What Our Clients Say</h2>
        <div class="testimonial-slider">
          <button class="testimonial-nav prev" id="testimonial-prev">&#8249;</button>
          <div id="homepage-testimonials-container" class="testimonial-slide-wrapper"></div>
          <button class="testimonial-nav next" id="testimonial-next">&#8250;</button>
        </div>
      </section>
    </main>

    <!-- Right Sidebar -->
    <aside class="sidebar right-sidebar">
      <!-- Optional content like booking button, recent blog posts, or featured equipment -->
    </aside>
  </div>

  <!-- Footer -->
  <div id="footer-container"></div>
  <script>
    fetch('/footer.html')
      .then(r => r.text())
      .then(html => document.getElementById('footer-container').innerHTML = html);
  </script>
</body>
</html>
