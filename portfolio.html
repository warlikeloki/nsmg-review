<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio - Neil Smith Media Group</title>
  <!-- SEO Meta Description -->
  <meta
    name="description"
    content="Browse Neil Smith Media Group's portfolio showcasing professional photography and videography from events, portraits, and commercial projects."
  />
  <!-- Stylesheets -->
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/layout.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/sticky-header.css" />
  <link rel="stylesheet" href="/css/navigation.css">
  <link rel="stylesheet" href="/css/footer.css">
  <link rel="stylesheet" href="/css/forms.css">
  <link rel="stylesheet" href="/css/mobile.css">

  <!-- Your existing portfolio styles -->
  <link rel="stylesheet" href="/css/portfolio.css">

  <!-- Flickr (scoped) styles so they don't conflict with your existing CSS -->
  <link rel="stylesheet" href="/css/flickr-gallery.css">

  <!-- WIP banner (unchanged) -->
  <link rel="stylesheet" href="/css/wip.css" />
  <script type="module" src="/js/wip.js" defer></script>

  <!-- Site settings (unchanged) -->
  <script type="module" src="/js/modules/site-settings.js"></script>
</head>
<body>
  <!-- Header injected -->
  <div id="header-container"></div>

  <div class="page-container">
    <!-- Left Sidebar -->
    <aside class="sidebar left-sidebar" aria-label="Left sidebar"></aside>

    <!-- Main Content -->
    <main class="main-content">
      <h1>Our Work</h1>
      <p>Explore our portfolio of photography, videography, and creative projects.</p>

      <div class="filter-buttons">
        <button class="active" data-filter="all">All</button>
        <button data-filter="photography">Photography</button>
        <button data-filter="videography">Videography</button>
        <button data-filter="reels">Reels</button>
        <button data-filter="events">Events</button>
      </div>

      <!-- Flickr toolbar + mount (scoped classes/IDs) -->
      <div class="flickr-toolbar">
        <label for="flickr-album-select" class="visually-hidden">Album</label>
        <select id="flickr-album-select" aria-label="Album"></select>
      </div>

      <section id="portfolio-flickr-root" aria-live="polite"></section>

      <!-- Lightweight lightbox markup (scoped ids) -->
      <div id="flickr-lightbox" hidden>
        <button id="flickr-close" aria-label="Close">&times;</button>
        <img id="flickr-lightbox-img" alt="">
        <div id="flickr-lightbox-cap"></div>
        <button id="flickr-prev" class="flickr-nav" aria-label="Previous">&#10094;</button>
        <button id="flickr-next" class="flickr-nav" aria-label="Next">&#10095;</button>
      </div>

      <!--
        Placeholder Items (kept commented so they don't interfere with Flickr grid)
        <div class="portfolio-item photography">
          <img src="https://via.placeholder.com/300x200" alt="Photography Sample" />
          <h3>Portrait Shoot</h3>
        </div>
        <div class="portfolio-item videography">
          <img src="https://via.placeholder.com/300x200" alt="Video Sample" />
          <h3>Promo Video</h3>
        </div>
        <div class="portfolio-item events">
          <img src="https://via.placeholder.com/300x200" alt="Event Sample" />
          <h3>Live Event Coverage</h3>
        </div>
        <div class="portfolio-item reels">
          <img src="https://via.placeholder.com/300x200" alt="Reel Sample" />
          <h3>Social Media Reel</h3>
        </div>
        <div class="portfolio-item photography">
          <img src="https://via.placeholder.com/300x200" alt="Photo Sample" />
          <h3>Product Photography</h3>
        </div>
      -->
    </main>

    <!-- Right Sidebar -->
    <aside class="sidebar right-sidebar" aria-label="Right sidebar"></aside>
  </div>

  <!-- Footer injected -->
  <div id="footer-container"></div>

  <!-- Header/Footer injection (unchanged) -->
  

  <!-- Flickr modules -->
  <script type="module" src="/js/modules/flickr.js" defer></script>
  <script type="module" src="/js/modules/gallery-flickr.js" defer></script>
</body>
</html>
