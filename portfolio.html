<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio - Neil Smith Media Group</title>
  <!-- SEO Meta Description -->
  <meta
    name="description"
    content="	Browse Neil Smith Media Group's portfolio showcasing professional photography and videography from events, portraits, and commercial projects."
  />
  <!-- Stylesheets -->
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/layout.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/sticky-header.css" />
  <link rel="stylesheet" href="/css/navigation.css">
  <link rel="stylesheet" href="/css/footer.css">
  <link rel="stylesheet" href="/css/forms.css">
  <link rel="stylesheet" href="/css/mobile.css">
  <link rel="stylesheet" href="/css/portfolio.css">
  <link rel="stylesheet" href="/css/wip.css" />
  <script type="module" src="/js/wip.js" defer></script>
</head>
<body>
  <div id="header-container"></div>

  <div class="page-container">
    <!-- Left Sidebar -->
    <aside class="sidebar left-sidebar"></aside>

    <!-- Main Content -->
    <main class="main-content">
      <h1>Our Work</h1>
      <p>Explore our portfolio of photography, videography, and creative projects.</p>

      <div class="filter-buttons">
        <button class="active" data-filter="all">All</button>
        <button data-filter="photography">Photography</button>
        <button data-filter="videography">Videography</button>
        <button data-filter="reels">Reels</button>
        <button data-filter="events">Events</button>
      </div>

      <div class="portfolio-grid" id="portfolio-grid">
        <!-- Placeholder Items -->
        <div class="portfolio-item photography">
          <img src="https://via.placeholder.com/300x200" alt="Photography Sample" />
          <h3>Portrait Shoot</h3>
        </div>
        <div class="portfolio-item videography">
          <img src="https://via.placeholder.com/300x200" alt="Video Sample" />
          <h3>Promo Video</h3>
        </div>
        <div class="portfolio-item events">
          <img src="https://via.placeholder.com/300x200" alt="Event Sample" />
          <h3>Live Event Coverage</h3>
        </div>
        <div class="portfolio-item reels">
          <img src="https://via.placeholder.com/300x200" alt="Reel Sample" />
          <h3>Social Media Reel</h3>
        </div>
        <div class="portfolio-item photography">
          <img src="https://via.placeholder.com/300x200" alt="Photo Sample" />
          <h3>Product Photography</h3>
        </div>
      </div>
    </main>

    <!-- Right Sidebar -->
    <aside class="sidebar right-sidebar"></aside>
  </div>

  <div id="footer-container"></div>

  <!-- Scripts -->
  <script>
    fetch('/header.html')
      .then(res => res.text())
      .then(html => document.getElementById('header-container').innerHTML = html);

    fetch('/footer.html')
      .then(res => res.text())
      .then(html => document.getElementById('footer-container').innerHTML = html);

  </script>
  <script type="module" src="" defer></script>


</body>
</html>
